<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css_code_4.css" />
  </head>
  <body>
    <h1>Calculator Using JS HTML and CSS</h1>
    <div class="cont">
      <input type="text" placeholder="0" />
      <div class="row">
        <div class="el fn" id="ac">AC</div>
        <div class="el fn">M-</div>
        <div class="el fn">%</div>
        <div class="el fn">/</div>
      </div>
      <div class="row">
        <div class="el">7</div>
        <div class="el">8</div>
        <div class="el">9</div>
        <div class="el fn">*</div>
      </div>
      <div class="row">
        <div class="el">4</div>
        <div class="el">5</div>
        <div class="el">6</div>
        <div class="el fn">-</div>
      </div>
      <div class="row">
        <div class="el">1</div>
        <div class="el">2</div>
        <div class="el">3</div>
        <div class="el fn">+</div>
      </div>
      <div class="row">
        <div class="el el-2">0</div>
        <div class="el">.</div>
        <div class="el fn">=</div>
      </div>
    </div>
    <script src="js_code_4.js"></script>
  </body>
</html>
