<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="passwordG_8.css" />
    <script src="passwordG_8.js" defer></script>
  </head>
  <body>
    <div class="main">
      <div class="txt">
        <h1 class="spl-txt">Generate a</h1>
        <h1>Random Password</h1>
      </div>
      <div class="input-box">
        <input type="text" placeholder="Password" />
        <i class="ri-file-copy-line" onclick="copyPassword()"></i>
      </div>
      <h5 class="cpy"></h5>
      <button class="btn" onclick="createPassword()">
        <i class="ri-lock-password-line"></i>Generate Password
      </button>
    </div>
  </body>
</html>
