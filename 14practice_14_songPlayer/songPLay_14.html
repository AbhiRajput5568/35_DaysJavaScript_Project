<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Song Player App</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="songPLay_14.css" />
    <script src="songPLay_14.js" defer></script>
  </head>
  <body>
    <div class="cont">
      <div class="playList-cont">
        <span><i class="ri-close-circle-line" onclick="closeIcon()"></i></span>
      </div>
      <div class="home">
        <div class="header">
          <i class="ri-arrow-left-s-line"></i>
          <i class="ri-menu-line" id="menu"></i>
        </div>
        <div class="center">
          <img
            src="https://plus.unsplash.com/premium_photo-1668638806052-4544af05f648?q=80&w=987&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt=""
            srcset=""
          />
          <h2>AKHIYAN STARBOY X</h2>
          <h4>Artist/Lyricist/Composer: Harkirat Sangha</h4>
        </div>
        <div class="footer">
          <input type="range" value="0" class="progress" />
          <p>00:00</p>
          <div class="footerEle">
            <i class="ri-arrow-left-double-fill" onclick="moveleft()"></i>
            <i class="ri-play-large-fill" id="large" onclick="playPause()"></i>
            <i class="ri-arrow-right-double-line" onclick="moveright()"></i>
          </div>
        </div>
      </div>
    </div>
    <h1 class="intro">
      Made With Love ðŸ’– By Abhishek Singh <br />Instagram Profile
      <br />@iabhi.rajput
    </h1>
  </body>
</html>
