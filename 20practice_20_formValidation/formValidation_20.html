<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Validation</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="formValidation_20.css" />
    <script src="formValidation_20.js" defer></script>
  </head>
  <body>
    <div class="popUp">
      <h1>Thank You</h1>
      <p>
        Your Detail has been Successfully <br />
        Submitted Thanks!
      </p>
      <button>OK</button>
      <i class="ri-checkbox-circle-line"></i>
    </div>
    <h1 class="intro">
      Made With Love ðŸ’– By Abhishek Singh <br />Instagram Profile
      <br />@iabhi.rajput
    </h1>
    <form>
      <h1>Registration Form</h1>
      <div class="inputBox">
        <input type="text" class="name" placeholder="Name" />
        <i class="ri-checkbox-circle-fill"></i>
      </div>
      <div class="inputBox">
        <input type="text" class="email" placeholder="Email Address*" />
        <i class="ri-checkbox-circle-fill"></i>
      </div>
      <div class="inputBox">
        <input type="text" class="country" placeholder="Country" />
        <i class="ri-checkbox-circle-fill"></i>
      </div>

      <div class="inputBox">
        <input type="text" class="phone" placeholder="Phone*" />
        <i class="ri-checkbox-circle-fill"></i>
      </div>
      <div class="inputBox" id="pass">
        <input type="password" class="password" placeholder="Password*" />
        <i class="ri-eye-off-line" onclick="showPassword()"></i>
      </div>
      <div class="chekBox">
        <input type="checkbox" class="" />
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. <br />Ipsum
        amet voluptates, commodi blanditiis official.
      </div>
      <button class="create">Create Account</button>
      <p class="alert"></p>
    </form>
  </body>
</html>
