<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calendar</title>
    <link rel="stylesheet" href="miniCalendar_26.css" />
    <script src="miniCalendar_26.js" defer></script>
  </head>
  <body>
    <div class="calendar">
      <div class="left">
        <p class="date">30</p>

      <div class="right">

        <p class="year">2024</p>
      </div>
    </div>
  </body>
