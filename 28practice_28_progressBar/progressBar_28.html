<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Progress Bar</title>
    <link rel="stylesheet" href="progressBar_28.css" />
    <script src="progressBar_28.js" defer></script>
  </head>
  <body>
    <div class="progress">
      <div class="outer">
        <div class="inner">
          <div class="progNumber"></div>
        </div>
      </div>
      <svg
        xmlns="http://www.w3.org/2000/svg"
        version="1.1"
        width="160px"
        height="160px"
      >
        <defs>
          <linearGradient id="GradientColor">
            <stop offset="0%" stop-color="#e91e63" />
            <stop offset="100%" stop-color="#673ab7" />
          </linearGradient>
        </defs>
        <circle cx="80" cy="80" r="70" stroke-linecap="round" />
      </svg>
    </div>
    <h1 class="intro">
      Made With Love ðŸ’– By Abhishek Singh <br />Instagram Profile
      <br />@iabhi.rajput
    </h1>
  </body>
</html>
