<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stop Watch</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stopWaatch_15.css" />
    <script src="stopWaatch_15.js" defer></script>
  </head>
  <body>
    <div class="stopWatch">
      <p>00:00:00</p>
      <div class="btn">
        <button class="stop">
          <i class="ri-square-fill" onclick="stopW()"></i>
        </button>
        <button class="play">
          <i class="ri-play-large-fill" onclick="start()"></i>
        </button>
        <button class="restart">
          <i class="ri-reset-left-line" onclick="restartW()"></i>
        </button>
      </div>
    </div>
