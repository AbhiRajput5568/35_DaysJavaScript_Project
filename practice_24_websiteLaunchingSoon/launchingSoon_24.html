<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Launching Soon</title>
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="launchingSoon_24.css" />
    <script src="launchingSoon_24.js" defer></script>
  </head>
  <body>
    <div class="cont">
      <img
        src="https://www.logoai.com/oss/icons/2021/10/27/l1eXTxm2w7TM6t9.png"
        alt="logo"
      />
      <!-- <h2>Logo</h2> -->
      <div class="content">
        <p>Website is Under Maintenance</p>
        <h1>We're <span>Launching</span>Soon</h1>
        <div class="time-cont">
          <div class="time">
            <p class="days">00</p>
            <h5>Days</h5>
          </div>
          <div class="time">
            <p class="hours">00</p>
            <h5>Hours</h5>
          </div>
          <div class="time">
            <p class="minutes">00</p>
            <h5>Minutes</h5>
          </div>
          <div class="time">
            <p class="seconds">00</p>
            <h5>Seconds</h5>
          </div>
        </div>
        <button onclick="launch()">
          Learn More <i class="ri-play-large-line"></i>
        </button>
      </div>
      <img src="rocket.png" alt="Rocketimg" class="launch" />
    </div>
  </body>
</html>
