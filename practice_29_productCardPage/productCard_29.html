<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Card Page</title>
    <link rel="stylesheet" href="productCard_29.css" />
    <script src="productCard_29.js" defer></script>
  </head>
  <body>
    <div class="cont">
      <div class="product">
        <div class="gallery">
          <img
            src="https://plus.unsplash.com/premium_photo-1707932495000-5748b915e4f2?q=80&w=1035&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
            alt="productImg1"
          />
          <div class="controls">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
          </div>
        </div>
        <div class="detail">
          <div class="productInfo">
            <h1>Casual T Shirt</h1>
            <p>
              Lorem, ipsum dolor sit amet consectetur adipisicing elit. Alias
              accusamus sunt enim recusandae corrupti aliquam eos aperiam at
              non.
            </p>
            <h3>$15.00</h3>
            <p>30% off</p>
          </div>
          <form action="">
            <div class="productSize">
              <p>Size</p>
              <label for="small">
                <input type="radio" name="size" id="small" />
                <span>S</span>
              </label>
              <label for="medium">
                <input type="radio" name="size" id="medium" />
                <span>M</span>
              </label>
              <label for="large">
                <input type="radio" name="size" id="large" />
                <span>L</span>
              </label>
              <label for="xl">
                <input type="radio" name="size" id="xl" />
                <span>XL</span>
              </label>
              <label for="XXL">
                <input type="radio" name="size" id="XXL" />
                <span>XXL</span>
              </label>
            </div>
            <div class="productColor">
              <p>Color</p>
              <label for="black">
                <input type="radio" name="color" id="black" />
                <span class="black"></span>
              </label>
              <label for="blue">
                <input type="radio" name="color" id="blue" />
                <span class="blue"></span>
              </label>
              <label for="pink">
                <input type="radio" name="color" id="pink" />
                <span class="pink"></span>
              </label>
              <label for="navy">
                <input type="radio" name="color" id="navy" />
                <span class="navy"></span>
              </label>
              <label for="red">
                <input type="radio" name="color" id="red" />
                <span class="red"></span>
              </label>
            </div>
            <div class="productQuantity">
              <label for="quantity">Quantity</label>
              <input type="number" value="1" id="quantity" />
            </div>
            <button>Buy Now</button>
          </form>
        </div>
      </div>
    </div>
    <h1 class="intro">
      Made With Love ðŸ’– By Abhishek Singh <br />Instagram Profile
      <br />@iabhi.rajput
    </h1>
  </body>
</html>
